services:
  db_book:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres 
      POSTGRES_DB: db     
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data/

  db_library: 
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lib_db
    ports:
      - "5433:5432" 
    volumes:
      - db_lib_data:/var/lib/postgresql/data/ 

  rabbit:
    image: rabbitmq:management
    hostname: rabbitmq 
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia

volumes:
  db_data:
  db_lib_data:
  rabbitmq_data: